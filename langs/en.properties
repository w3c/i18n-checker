rep_markup_no_dir="No rtl markup found"
rep_markup_no_dir_expl[]="The <code class='kw' translate='no'>lang</code> attribute on the <code class='kw' translate='no'>html</code> tag ( <code translate='no'>%1</code> ) indicates that this page may be written in a language that uses a right-to-left script. However, there is no <code class='kw' translate='no'>dir</code> attribute used in the page."
rep_markup_no_dir_expl[]="One explanation for this could be that the page's language is incorrectly labelled."
rep_markup_no_dir_expl[]="Another explanation could be that CSS is being used to handle direction. It is recommended that you use markup, rather than CSS, to set the direction of text, since directional information can affect meaning and needs to be present even where CSS is not available."
rep_markup_no_dir_todo[]="If the language set on the <code class='kw' translate='no'>html</code> tag is incorrect, change it."
rep_markup_no_dir_todo[]="If CSS is being used to handle direction, use the <code class='kw' translate='no'>dir</code> attribute to set the base direction for the text, and remove the CSS. At a minimum, the <code class='kw' translate='no'>dir</code> attribute should be used on the <code class='kw' translate='no'>html</code> tag."
rep_markup_no_dir_link[]="<a target='_blank' href='https://www.w3.org/International/questions/qa-bidi-css-markup'>CSS vs. markup for bidi support</a>"
rep_markup_no_dir_link[]="<a target='_blank' href='http://www.w3.org/International/techniques/authoring-html#using'>Setting up a right-to-left page</a>"
rep_markup_no_dir_link[]="<a target='_blank' href='http://www.w3.org/International/techniques/authoring-html#gsdirection'>Markup for text direction explained</a>"

rep_markup_dir_default="Consider using <code class='kw'>dir='rtl'</code> on the <code class='kw'>html</code> tag"
rep_markup_dir_default_expl[]="The <code class='kw' translate='no'>lang</code> attribute on the <code class='kw' translate='no'>html</code> tag ( <code translate='no'>%1</code> ) indicates that this page may be written in a language that uses a right-to-left script. However, there is no <code class='kw' translate='no'>dir</code> attribute on the <code class='kw' translate='no'>html</code> tag."
rep_markup_dir_default_expl[]="It usually saves effort to set the <code class='kw' translate='no'>dir</code> attribute on the <code class='kw' translate='no'>html</code> element so that it is inherited throughout the whole page. This is also helpful for managing the direction of the <code class='kw' translate='no'>title</code> element and other items that are displayed to the user outside the page itself."
rep_markup_dir_default_todo[]="If appropriate, add <code translate='no'>dir='rtl'</code> to the <code class='kw' translate='no'>html</code> tag."
rep_markup_dir_default_link[]="<a target='_blank' href='http://www.w3.org/International/techniques/authoring-html#gsdirection'>Markup for text direction explained</a>"
rep_markup_dir_default_link[]="<a target='_blank' href='http://www.w3.org/International/techniques/authoring-html#using'>Setting up a right-to-left page</a>"

