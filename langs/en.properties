rep_markup_control_escapes="Escaped characters addressing control code range"
rep_markup_control_escapes_expl[]="The page contains one or more <a class="termref" target='_blank' href="../www/glossary#characterEscape">numeric character escapes</a> that represent forbidden characters in the <a class="termref" target='_blank' href="../www/glossary#controlRanges">C0 or C1 ranges</a>."
rep_markup_control_escapes_expl[]="This sometimes happens when people use the Windows code point for a character, rather than the Unicode code point. For example, when an escape representing the euro currency sign is written using hex values as <code class='kw' translate='no'>&amp;#x80;</code> instead of <code class='kw' translate='no'>&amp;#x20AC;</code>. The euro sign is at position 80 in the Windows-1252 code page, but numeric character escapes need to use Unicode code point values (in this case U+20AC).  Some browsers may work around these issues for some characters, but the data is not correct and you may run into a problem at some point."
rep_markup_control_escapes_expl[]="These are the character references found (the numbers may be hex or decimal in the source code):"
rep_markup_control_escapes_expl[]="<code>%1</code>"
rep_markup_control_escapes_todo[]="Ensure that all numeric character references use Unicode code point values for their numbers, and do not point to characters in the C0 and C1 ranges other than whitespace."
rep_markup_control_escapes_todo[]="(Tip: If you want to find the Unicode code point for a character such as the euro sign, try <a target='_blank' href='https://r12a.github.io/uniview?search=euro'>searching for it in UniView</a>.)"
rep_markup_control_escapes_link[]="<a target='_blank' href='https://www.w3.org/International/i18n-drafts/techniques/authoring-html.en.html#controlcodes'>Using Unicode control codes</a>"
rep_markup_control_escapes_link[]="<a target='_blank' href='https://www.w3.org/International/questions/qa-controls'>HTML, XHTML, XML and Control Codes</a>"

rep_markup_surrogate_escapes="Incorrect character escapes for supplementary characters"
rep_markup_surrogate_escapes_expl[]="The page contains one or more <a class="termref" target='_blank' href="../www/glossary#characterEscape">numeric character escapes</a> that represent <a class="termref" target='_blank' href="https://www.w3.org/International/articles/definitions-characters/index#unicode">supplementary characters</a> in Unicode using code points for surrogate characters. A supplementary character should be represented by a single code point value."
rep_markup_surrogate_escapes_expl[]="For example, the first letter of the Gothic alphabet is represented by <code class='kw' translate='no'>&amp;#x10330;</code>, and not<code class='kw' translate='no'> &amp;#xD800;&amp;#xDF30;</code>."
rep_markup_surrogate_escapes_expl[]="These are the character references found (the numbers may be hex or decimal in the source code):"
rep_markup_surrogate_escapes_expl[]="<code>%1</code>"
rep_markup_surrogate_escapes_todo[]="Ensure that all numeric character references for supplementary characters use a single Unicode code point value as their number."
rep_markup_surrogate_escapes_todo[]="(Tip: If you want to find the Unicode code point for a character such as Gothic AHSA, try <a target='_blank' href='https://r12a.github.io/uniview?search=ahsa'>searching for it in UniView</a>.)"
rep_markup_surrogate_escapes_link[]="<a target='_blank' href='https://www.w3.org/International/questions/qa-escapes'>Using character escapes in markup and CSS</a>"
rep_markup_surrogate_escapes_link[]="<a target='_blank' href='https://www.w3.org/International/i18n-drafts/techniques/authoring-html.en.html#escapes'>Using escapes to represent characters</a>"

