rep_charset_unknown_expl[]="%1"
rep_charset_unknown_expl[]="You should always use the UTF-8 encoding for your page. With an unrecognized character encoding your page will not work properly on browsers, and several unsupported character encodings create a security risk."
rep_charset_unknown_todo[]="Set your authoring tool to save your content as UTF-8, and change the encoding declarations."
rep_charset_unknown_todo[]="(Only use another encoding if you have an unusually good reason, and then choose one of the encodings listed in the Encoding specification, and use one of the names in the left column of the table in the section <a href='https://encoding.spec.whatwg.org/#names-and-labels'>Names and labels</a>.)"
rep_charset_unknown_link[]="<a target='_blank' href='http://www.w3.org/International/techniques/authoring-html#gscharset'>Character encodings explained</a>"
