rep_markup_align="The <code class='kw'>align</code> attribute is used"
rep_markup_align_expl[]="In the following tag or tags the <code class='kw'>align</code> attribute was used:"
rep_markup_align_expl[]="%1"
rep_markup_align_expl[]="This attribute should no longer be used in HTML. In addition to being obsoleted by the HTML specification, embedding its values of <code class='kw'>left</code> and <code class='kw'>right</code> into the markup causes difficulties when translating into languages using right-to-left scripts, because the values need to be painstakingly reversed one by one.  It is much better to handle this using CSS, since CSS makes it easy to propagate changes throughout this document, and indeed the site (and will in the future make life even easier as the <code class='kw'>start</code> and <code class='kw'>end</code> property values become more widely supported)."
rep_markup_align_todo="Remove the <code class='kw'>align</code> attribute and use CSS to achieve the same effect."
rep_markup_align_link[]="<a target='_blank' href='https://wiki.whatwg.org/wiki/Presentational_elements_and_attributes'>Presentational elements and attributes</a>"
rep_markup_align_link[]="<a target='_blank' href='https://www.w3.org/International/quicktips/#presentation'>Quick tips: Presentation vs. content</a>"



