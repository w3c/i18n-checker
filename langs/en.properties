rep_lang_zhCNTW="A language attribute uses zh-CN or zh-TW"
rep_lang_zhCNTW_expl[]="In the following tag or tags the language values of the language attributes use <code class='kw'>zh-CN</code> or <code class='kw'>zh-TW</code>."
rep_lang_zhCNTW_expl[]="%1"
rep_lang_zhCNTW_expl[]="This usage typically dates back to conventions established at a time before BCP 47 existed, when people needed to distinguish Simplified from Traditional Chinese. What is now a region tag (<code class='kw'>CN</code> or <code class='kw'>TW</code>) was used to imply the script."
rep_lang_zhCNTW_expl[]="BCP 47 now provides the script tags <code class='kw'>Hans</code> and <code class='kw'>Hant</code> for Simplified and Traditional Chinese, respectively. Using these tags rather than the region tags promotes greater clarity and accuracy."
rep_lang_zhCNTW_todo[]="If you are able, replace <code class='kw'>zh-CN</code> with <code class='kw'>zh-Hans</code> and <code class='kw'>zh-TW</code> with <code class='kw'>zh-Hant</code>, or use one of the other Chinese combinations that BCP 47 provides."
rep_lang_zhCNTW_link[]="<a target='_blank' href='http://www.w3.org/International/techniques/authoring-html#gslang'>Language declarations explained</a>"
rep_lang_zhCNTW_link[]="<a target='_blank' href='http://www.w3.org/International/techniques/authoring-html#langvalues'>Choosing language values</a>"

rep_lang_html_no_effective_lang="The language declaration in the <code class='kw'>html</code> tag will have no effect "
rep_lang_html_no_effective_lang_expl[]="This is the <code class='kw'>html</code> tag in this document."
rep_lang_html_no_effective_lang_expl[]="%1"
rep_lang_html_no_effective_lang_expl[]="A language attribute on the <code class='kw'>html</code> tag sets the default natural language for the page. This information can be used for processing the content in various ways, including such things as spell-checking, accessibility, data formatting, and choice of styles for rendering the page. Every page should have the correct default language specified."
rep_lang_html_no_effective_lang_expl[]="HTML parsers only recognize the <code class='kw'>lang</code> attribute. XML parsers only recognize the <code class='kw'>xml:lang</code> attribute. On this page the wrong attribute is being used, and so the default language of the page is not being recognized."
rep_lang_html_no_effective_lang_todo_html[]="Since this page is served as HTML, use the <code class='kw'>lang</code> attribute."
rep_lang_html_no_effective_lang_todo_xhtml[]="Since this page is served as HTML, use the <code class='kw'>lang</code> attribute. If there is a chance that the same page will also be processed by an XML parser, use both the <code class='kw'>lang</code> attribute and the <code class='kw'>xml:lang</code> attribute."
rep_lang_html_no_effective_lang_todo_xml[]="Since this page is served as XML, use the <code class='kw'>xml:lang</code> attribute instead of a <code class='kw'>lang</code> attribute. If there is a chance that this page will also be served as <code class='kw'>text/html</code> in some circumstances, use both."
