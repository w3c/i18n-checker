rep_lang_missing_xml_attr="A tag uses a <code class='kw'>lang</code> attribute without an associated <code class='kw'>xml:lang</code> attribute"
rep_lang_missing_xml_attr_expl[]="In the following tag or tags the <code class='kw'>lang</code> attribute is not accompanied by an <code class='kw'>xml:lang</code> attribute. This may cause problems if you try to process an XHTML page as XML, since XML processors don't recognise <code class='kw'>lang</code>, but do recognise <code class='kw'>xml:lang</code>.  For XHTML served as HTML you should use both. For files served as XML only, you should have <code class='kw'>xml:lang</code>, but you don't need to have the <code class='kw'>lang</code> attribute."
rep_lang_missing_xml_attr_expl[]="%1"
rep_lang_missing_xml_attr_expl_xhtml[]="In the following tag or tags the <code class='kw'>lang</code> attribute is not accompanied by an <code class='kw'>xml:lang</code> attribute."
rep_lang_missing_xml_attr_expl_xhtml[]="%1"
rep_lang_missing_xml_attr_expl_xhtml[]="This may cause problems if you try to process this XHTML page outside the browser as XML, since XML processors recognise <code class='kw'>xml:lang</code> but don't recognise <code class='kw'>lang</code>.  For XHTML you may want to use both."
rep_lang_missing_xml_attr_expl_xml[]="In the following tag or tags the <code class='kw'>lang</code> attribute is not accompanied by an <code class='kw'>xml:lang</code> attribute."
rep_lang_missing_xml_attr_expl_xml[]="%1"
rep_lang_missing_xml_attr_expl_xml[]="XML processors recognise <code class='kw'>xml:lang</code> but don't recognise <code class='kw'>lang</code>.  When serving a page as XML, you should have an <code class='kw'>xml:lang</code> attribute wherever there is a <code class='kw'>lang</code> attribute. (You only need to have the <code class='kw'>lang</code> attribute if you plan to serve the page as <code class='kw'>text/html</code> also.)"
rep_lang_missing_xml_attr_todo_xml="Wherever you have a <code class='kw'>lang</code> attribute, either replace it with an <code class='kw'>xml:lang</code> attribute, or add an <code class='kw'>xml:lang</code> attribute with the same value."
rep_lang_missing_xml_attr_todo_xhtml="For each <code class='kw'>lang</code> attribute, add an <code class='kw'>xml:lang</code> attribute with the same value, if you are concerned about XML processing."

rep_lang_missing_html_attr="A tag uses an <code class='kw'>xml:lang</code> attribute without an associated <code class='kw'>lang</code> attribute"
rep_lang_missing_html_attr_expl_html[]="In the following tag or tags the <code class='kw'>xml:lang</code> attribute is not accompanied by a <code class='kw'>lang</code> attribute."
rep_lang_missing_html_attr_expl_html[]="%1"
rep_lang_missing_html_attr_expl_html[]="This causes a problem because HTML parsers don't recognise <code class='kw'>xml:lang</code>, they only recognise the <code class='kw'>lang</code> attribute."
rep_lang_missing_html_attr_expl_xhtml[]="In the following tag or tags the <code class='kw'>xml:lang</code> attribute is not accompanied by a <code class='kw'>lang</code> attribute."
rep_lang_missing_html_attr_expl_xhtml[]="%1"
rep_lang_missing_html_attr_expl_xhtml[]="This causes a problem because HTML parsers don't recognise <code class='kw'>xml:lang</code>, they only recognise the <code class='kw'>lang</code> attribute."
rep_lang_missing_html_attr_expl_xhtml[]="Since this is an XHTML page, you may be intending to process it outside the browser using an XML parser. In that case, the <code class='kw'>xml:lang</code> would carry the language information, so you could use both a <code class='kw'>lang</code> attribute and an <code class='kw'>xml:lang</code> attribute (but the values must be the same). You will still need the <code class='kw'>lang</code> attribute to display the page in a browser as HTML."
rep_lang_missing_html_attr_todo_html="Replace the <code class='kw'>xml:lang</code> attribute with a <code class='kw'>lang</code> attribute."
rep_lang_missing_html_attr_todo_xhtml="Replace the <code class='kw'>xml:lang</code> attribute with a <code class='kw'>lang</code> attribute, unless you intend to process the page as XML outside the browser. In that case, add a <code class='kw'>lang</code> attribute to each of the above tags, with the same value as the <code class='kw'>xml:lang</code> attribute."
